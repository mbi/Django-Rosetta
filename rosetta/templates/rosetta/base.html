<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block pagetitle %}Rosetta{% endblock %}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}admin/css/base.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}admin/css/forms.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}admin/css/changelists.css" type="text/css"/>

    <link rel="stylesheet" href="{{ STATIC_URL }}rosetta/rosetta.css" type="text/css"/>
    <style>
        .alert {font-weight:bold;padding:4px 5px 4px 25px; margin-left:1em; color: red; background:transparent url({{ STATIC_URL }}admin/img/icon_alert.gif) 5px .3em no-repeat; }
    </style>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
        google.load("jquery", "1.5");
        var ENABLE_TRANSLATION_SUGGESTIONS = {{ ENABLE_TRANSLATION_SUGGESTIONS|yesno:"true,false" }};
        {% if ENABLE_TRANSLATION_SUGGESTIONS %}google.load("language", "1");{% endif %}
    </script>
    <script src='/static/rosetta/rosetta.js' type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            {% block header %}<div id="branding">
                <h1 id="site-name"><a href="{% url rosetta-home %}">Rosetta</a> </h1>
            </div>{% endblock %}
        </div>
        <div class="breadcrumbs">{% block breadcumbs %}{% endblock %}</div>
        <div id="content" class="flex">{% block main %}{% endblock %}
        </div>
        <div id="footer" class="breadcumbs">
            <a href="https://github.com/mbi/django-rosetta">Rosetta</a> <span class="version">0.6.2</span>
        </div>
    </div>
</body>
</html>
